name: lebedew_app
description: "Lebedew App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.7
  provider: ^6.1.1
  get_it: ^7.6.4
  path_provider: ^2.1.1
  uuid: ^4.2.1
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  intl: ^0.19.0
  http: ^1.1.2
  logging: ^1.2.0
  image: ^4.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true 